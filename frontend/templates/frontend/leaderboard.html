{# frontend/templates/frontend/leaderboard.html #}
{% extends "base.html" %}

{% block content %}
  <h2>Leaderboard</h2>

  <table border="1" cellpadding="6" cellspacing="0" style="border-collapse:collapse; width:100%;">
    <thead style="background:#f0f0f0;">
      <tr>
        <th>User</th>
        <th>Quizzes Played</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody>
      {% for user in leaders %}
        <tr>
          <td>{{ user.username }}</td>
          <td style="text-align:center;">{{ user.quizzes_played }}</td>
          <td style="text-align:center;">{{ user.total_points }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
